<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Typing Game!</h1>
    <div id="gameDesc">
        <p>Practice your typing skills with a quote! Click Start to begin!</p>
    </div>
    <div id="game">
        <p id="messageElement"></p>
        <p id="quoteElement"></p>
    </div>
    <div>
        <input type="text" aria-label="current word" id="typedValueElement">
        <button type="button" id="start">Start</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
